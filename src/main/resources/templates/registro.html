<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Página de registro</title>
    <link rel="stylesheet" href="/css/adminlte.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="register-page bg-body-secondary">
<div class="register-box">
    <div class="register-logo">
        <a><b>Registro</b></a>
    </div>

    <div class="card">
        <div class="card-body register-card-body">
            <p class="register-box-msg">Crea tu cuenta desde cero</p>

            <form action="procesar_registro.html" method="post">

                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="nombre" placeholder="Nombre completo" required
                           title="Ingresa tu nombre completo" />
                </div>

                <div class="input-group mb-3">
                    <input type="tel" class="form-control" name="telefono" placeholder="Teléfono (10 dígitos)"
                           pattern="[0-9]{10}" maxlength="10" required
                           title="El teléfono debe contener exactamente 10 dígitos numéricos" />
                </div>

                <div class="input-group mb-3">
                    <input type="email" class="form-control" name="correo" placeholder="Correo electrónico" required
                           title="Ingresa un correo válido, por ejemplo: ejemplo@correo.com" />
                </div>

                <div class="input-group mb-3">
                    <select class="form-select" name="carrera" required>
                        <option value="" selected disabled>Selecciona tu carrera</option>
                        <option value="ingenieria_sistemas">Ingeniería en Sistemas</option>
                        <option value="ingenieria_industrial">Ingeniería Industrial</option>
                        <option value="derecho">Derecho</option>
                        <option value="medicina">Medicina</option>
                        <option value="arquitectura">Arquitectura</option>
                    </select>
                </div>

                <div class="row">
                    <div class="col-12 d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </div>
                </div>
            </form>

            <p class="mt-3 mb-0 text-center">
                <a href="login.html">Ya tengo una cuenta</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
